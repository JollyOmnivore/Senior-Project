<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vote</title>
    <style>
        .create-vote-container {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Ensures font consistency */
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px; /* Add some space at the top to avoid navbar overlap */
            width: 100%;
            max-width: 480px; /* Increased width to accommodate wider inputs */
            margin-left: auto; /* Center-align the form horizontally */
            margin-right: auto; /* Center-align the form horizontally */
        }
        .option-row {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds a gap between inputs to prevent overlapping */
        }
        .create-vote-container label {
            font-weight: bold;
            display: block; /* Makes label take the full width */
        }
        .create-vote-container input, .create-vote-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .create-vote-container .input-half {
            flex: 1 1 72%; /* Adjusted width for the inputs */
        }
        .create-vote-container button {
            background-color: #C70039;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Additional spacing above the button */
        }
        .create-vote-container button:hover {
            background-color: #a60332;
        }
    </style>
</head>
<body>
{% extends "navbar.html" %}

{% block content %}
<div class="create-vote-container">
    <form action="" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>

        <div class="option-row">
            <div class="input-half">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required>
            </div>
            <div class="input-half">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required>
            </div>
        </div>

        <div class="option-row">
            <div class="input-half">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3">
            </div>
            <div class="input-half">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4">
            </div>
        </div>

        <button type="submit">Create Vote</button>
    </form>
</div>
{% endblock %}
</body>
</html>
