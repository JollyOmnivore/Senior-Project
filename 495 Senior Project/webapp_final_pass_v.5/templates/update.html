<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <style>
        /* Centering container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust based on navbar height */
            padding: 20px; /* Padding around the centered content */
        }
        .update-container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }
        .update-container h1 {
            color: #333;
        }
        .update-container .updateformcontent {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .update-container input[type="submit"] {
            background-color: #C70039;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .update-container input[type="submit"]:hover {
            background-color: #a60332;
        }
    </style>
</head>
<body>
{% extends "navbar.html" %}

{% block content %}
<div class="center-container">
    <div class="update-container">
        <h1>Update Password</h1>

        <form action="/update" method="POST" id="updateform">
            <input type="password" name="password" placeholder="Old Password" class="updateformcontent" required="True">
            <input type="password" name="newpassword" placeholder="New Password" class="updateformcontent" required="True">
            <input type="submit" value="UPDATE" class="updateformcontent">
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
